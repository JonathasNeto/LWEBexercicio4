<table align="center" class="tabela">
  <tr><h1 align='center' class="h1">Cadastro de Passoas</h1></tr>
  
    <td>
      <tr >
          <td class="tr">
          <form ngForm name="cadastro" class="form">
            <tr class="im">Nome: <input type="text" name="titulo" [(ngModel)]="titulo" class="nome"></tr><br/><br>
            <td>Idade: <input type="text" name="idade" [(ngModel)]="idade" class="idade" >
            <button (click)="adicionar()" class="butoon">   Adicionar</button> </td>
          </form>
          </td>
      </tr>
    <ul>
  
        <tr class="tr"><h2>Pessoas Cadastradas</h2></tr>
        <td>        
        
        <tr *ngFor=" let pessoa of pessoas ">
         <td> nome: {{pessoa.nome}}</td><td> idade: {{pessoa.idade}}</td> <td><button (click)='excluir(pessoa)' class="butoon">Excluir</button></td>
        </tr>
        <h4> total de pessoas cadastradas: {{pessoas.length}}</h4>
        <h4 class="h4">pessoa mais Nova: {{pessoaNova()}}</h4>
        <h4 class="h4">pessoa mais Velha: {{pessoaVelha()}} </h4>
      </td>
    </ul>
  </td>
  </table>
